   <div class="flex justify-between items-center max-w-6xl mx-auto">
    <a class="font-bold text-lg text-blue-600" href="/index.html">
     CueRide
    </a>
    <button class="md:hidden text-sm text-blue-600 border px-2 py-1 rounded" onclick="toggleNav()">
     Menu
    </button>
    <nav class="hidden md:flex space-x-4 text-sm md:block" id="nav-menu">

    nav.classList.toggle('hidden');

    Login

   <form class="space-y-4">
    <input class="w-full border px-4 py-2 rounded" placeholder="Email" required="" type="email"/>
    <input class="w-full border px-4 py-2 rounded" placeholder="Password" required="" type="password"/>
    <button class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700" type="submit">
     Login

   </form>
   <p class="text-sm text-center mt-4 text-gray-500">

  <div class="flex justify-center space-x-4 mt-6 text-sm text-gray-600">
