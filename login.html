 <head>

     Login

   </form>
   <p class="text-sm text-center mt-4 text-gray-500">
    Dashboard access coming soon.
   </p>
  </div>
  <div class="flex justify-center space-x-4 mt-6 text-sm text-gray-600">
   <span>
    ✅ Certified Sober Drivers

    🕊️ Recovery-Friendly
   </span>
   <span>
    🔒 Safe &amp; Secure
   </span>
  </div>
  <footer class="text-center text-sm text-gray-500 mt-12 border-t pt-4">
   <a class="underline mx-2" href="/assets/CueRide_Press_Kit.pdf">
