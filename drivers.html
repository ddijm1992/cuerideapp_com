
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Drive with CueRide</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-900 font-sans">
  <main class="max-w-2xl mx-auto p-6">
    <h1 class="text-3xl font-bold text-center mb-4">Drive with Purpose. Drive with CueRide.</h1>
    <p class="text-center mb-6 text-lg">We are a sober-first rideshare platform built by the recovery community, for the recovery community. Every ride is a chance to change a life—including yours.</p>
    <blockquote class="italic text-center text-blue-700 mb-6">"Getting home safely shouldn’t depend on luck. It should depend on trust." – Donivan Montoya</blockquote>
    <form action="https://formspree.io/f/yourformid" method="POST" class="bg-white p-6 rounded shadow space-y-4">
      <input type="text" name="name" placeholder="Full Name" required class="w-full p-2 border rounded" />
      <input type="email" name="email" placeholder="Email Address" required class="w-full p-2 border rounded" />
      <input type="tel" name="phone" placeholder="Phone Number" required class="w-full p-2 border rounded" />
      <textarea name="message" placeholder="Tell us about your recovery or why you want to drive with CueRide" class="w-full p-2 border rounded"></textarea>
      <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded w-full">Join the Movement</button>
    </form>
  </main>
</body>
</html>
