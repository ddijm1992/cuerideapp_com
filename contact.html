</header>

  <main class="px-6 py-12 max-w-6xl mx-auto">
    <section class="text-center mb-12">
      <h1 class="text-4xl font-bold mb-4">Contact CueRide</h1>
      <p class="max-w-lg mx-auto text-lg">We’d love to hear from you. Whether you're a partner, sponsor, or user — use the form or email us below.</p>
    </section>
    <form action="https://formspree.io/f/your-form-id" method="POST" class="max-w-xl mx-auto space-y-4 text-left">
      <input type="text" name="name" placeholder="Full Name" class="w-full px-4 py-2 border rounded" required>
      <input type="email" name="email" placeholder="Email Address" class="w-full px-4 py-2 border rounded" required>
      <textarea name="message" placeholder="Your message" class="w-full px-4 py-2 border rounded h-32" required></textarea>
      <button type="submit" class="bg-blue-600 text-white px-6 py-2 rounded hover:bg-blue-700">Send Message</button>
    </form>
    </main>
