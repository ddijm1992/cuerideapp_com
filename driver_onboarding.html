
<section class="bg-slate-100 p-6 rounded-lg max-w-xl mx-auto mt-10 shadow-lg">
  <h2 class="text-2xl font-bold mb-4 text-center text-slate-800">Become a CueRide Driver</h2>
  <p class="mb-4 text-slate-700">Join the movement for sober, reliable rides. Fill out your info below to get started.</p>
  <form action="https://formspree.io/f/yourformid" method="POST" class="space-y-4">
    <input type="text" name="name" placeholder="Full Name" class="w-full p-2 border rounded" required>
    <input type="email" name="email" placeholder="Email Address" class="w-full p-2 border rounded" required>
    <input type="tel" name="phone" placeholder="Phone Number" class="w-full p-2 border rounded" required>
    <textarea name="message" placeholder="Tell us why you want to drive with CueRide" class="w-full p-2 border rounded"></textarea>
    <button type="submit" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Apply Now</button>
  </form>
</section>
